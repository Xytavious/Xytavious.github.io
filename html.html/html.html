<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">  <!--Nav bar class-->
    <div class="container">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>  <!--First Link of nav-bar this can take you to a diffrent webpage -->
        <li><a href="#about">About</a></li> <!--Second Link of nav-bar this can take you to a diffrent webpage -->
        <li><a href="#services">Services</a></li> <!--Third Link of nav-bar this can take you to a diffrent webpage -->
        <li><a href="#contact">Contact</a></li> <!--Forth Link of nav-bar this can take you to a diffrent webpage -->
      </ul>
    </div>
  </nav>

  <!-- Slideshow -->
  <div class="slideshow-container">  <!--Slide show class -->
    <div class="slide fade">
      <img src="Home.png" alt="Slide 1"> <!--First image of slide Show-->
    </div>
    <div class="slide fade">
      <img src="5.png" alt="Slide 2"  >  <!--Second image of slide Show-->
    </div>
    <div class="slide fade">
      <img src="download (1).jpg" height="50" alt ="slide 3">  <!--Third image of slide Show-->
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
